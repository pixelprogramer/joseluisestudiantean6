
<!--Profesor-->
<div *ngIf="objUsuario != null">
  <div id="pcoded" class="pcoded iscollapsed" (window:resize)="onResize($event)" theme-layout="vertical" vertical-placement="left" vertical-layout="wide"
       [attr.pcoded-device-type]="deviceType" [attr.vertical-nav-type]="verticalNavType"
       [attr.vertical-effect]="verticalEffect" vnavigation-view="view1">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
      <nav class="navbar header-navbar pcoded-header" header-theme="theme4" pcoded-header-position="fixed">
        <div class="navbar-wrapper">
          <div class="navbar-logo" navbar-theme="theme4">
            <a class="mobile-menu" id="mobile-collapse" href="javascript:;" (click)="toggleOpened()"
               [exclude]="'#main_navbar'" (clickOutside)="onClickedOutside($event)">
              <i class="ti-menu"></i>
            </a>
            <a [routerLink]="['/']">
              <img class="img-fluid" src="assets/images/tipoArchivos/logo_lte.png" alt="Theme-Logo"/>
            </a>
          </div>

          <div class="navbar-container">
            <div>
              <ul class="nav-left">
                <li>
                  <div class="sidebar_toggle"><a href="javascript:;" (click)="toggleOpened()"><i
                    class="ti-menu f-18"></i></a></div>
                </li>
                <li>
                  <a href="javascript:;" appToggleFullscreen>
                    <i class="ti-fullscreen"></i>
                  </a>
                </li>
              </ul>
              <ul class="nav-right">
                <li class="user-profile header-notification">
                  <a [routerLink]="['pefilUserAdmin']">
                    <img src="assets/images/user.png" alt="User-Profile-Image">
                    <span>{{objUsuario.nombre}} {{objUsuario.apellido}}</span>
                    <i class="ti-angle-down"></i>
                  </a>
                  <ul class="show-notification profile-notification">
                    <li>
                      <a [routerLink]="['pefilUserAdmin']">
                        <i class="ti-user"></i> Profile
                      </a>
                    </li>
                    <li>
                      <a style="cursor: pointer" (click)="cerrarSesion()">
                        <i class="ti-layout-sidebar-left"></i> Terminar sesion ðŸ˜­
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- rightbar chat end-->
      <div class="pcoded-main-container" style="margin-top: 56px;">
        <div class="pcoded-wrapper">
          <nav id="main_navbar" class=" pcoded-navbar" navbar-theme="themelight1" active-item-theme="theme4"
               sub-item-theme="theme2" active-item-style="style0" pcoded-navbar-position="fixed"
               pcoded-header-position="fixed">
            <div class="sidebar_toggle"><a href="javascript:;"><i class="icon-close icons"></i></a></div>
            <div class="pcoded-inner-navbar main-menu" appAccordion>
              <perfect-scrollbar [style.max-width]="'100%'" [style.max-height]="'calc(100vh - 56px)'" [config]="config">
                <div *ngFor="let cabezera of objUsuario.menu">

                  <div  class="pcoded-navigatio-lavel" menu-title-theme="theme5">{{cabezera.descripcion_cabezera}}</div>



                  <!--Traslado de estudiantes-->
                  <ul  *ngFor="let sub of cabezera.subMenus" class="pcoded-item pcoded-left-item" item-border="none" item-border-style="solid"
                      subitem-border="solid" appAccordionLink group="dashboard">
                    <li  class="pcoded-hasmenu" dropdown-icon="style1"
                        subitem-icon="style6" appAccordionLink group="dashboard">
                      <a    href="javascript:;" appAccordionToggle  (click)="navegarVista(sub)">
                        <span class="pcoded-micon"><i class="{{sub.icono}}"></i></span>
                        <span class="pcoded-mtext">{{sub.descripcion_menu}}</span>
                        <span *ngIf="sub.estado_menu != 'ACTIVO'" class="pcoded-badge label label-danger">{{sub.estado_menu}}</span>
                      </a>
                    </li>
                  </ul>

                </div>
              </perfect-scrollbar>
            </div>
          </nav>
          <div class="pcoded-content">
            <div class="pcoded-inner-content">
              <div class="main-body">
                <div class="page-wrapper">
                  <div class="page-body">
                    <router-outlet></router-outlet>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<div *ngIf="objUsuario==null">
  <router-outlet></router-outlet>
</div>
