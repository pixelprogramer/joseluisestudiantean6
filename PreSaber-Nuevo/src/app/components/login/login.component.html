<ng2-toasty [position]="position"></ng2-toasty>
<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material">
            <div class="text-center">
              <!--<img src="assets/images/logo-lte.png" alt="logo.png">-->
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Ingresar</h3>
                </div>
              </div>
              <hr/>
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Correo electronico" name="correo" #correo [(ngModel)]="ObjUser.correo_usuario">
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="ContraseÃ±a" #contrasena name="contrasena" [(ngModel)]="ObjUser.contrasena_usuario">
                <span class="md-line"></span>
              </div>

              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                          [disabled]="ObjUser.correo_usuario == '' || ObjUser.contrasena_usuario == ''" (click)="login()">Ingresar</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Gracias por ingresar al soporte LTE</p>
                  <p class="text-inverse text-left"><b>Departamento de sistemas</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
